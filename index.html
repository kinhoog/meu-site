<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 30px;
        }
        img {
            width: 60%; /* Reduzi o tamanho da imagem */
            max-width: 400px;
            height: auto;
        }
        .question {
            margin-top: 10px;
            font-size: 28px; /* Aumentei o tamanho da fonte */
            font-weight: bold;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #nao-btn {
            background-color: #ff5733; /* Cor mais interessante para o botão "NÃO" */
            color: #fff;
            cursor: not-allowed;
        }
        #nao-btn:hover {
            background-color: #ff3300; /* Cor mais vibrante ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Gi, quer namorar comigo?</div>
        <img src="gato-burro.jpg" alt="Imagem">
        <div class="buttons">
            <button class="btn" onclick="responderSim()">SIM</button>
            <button class="btn" id="nao-btn" disabled onclick="responderNao()">NÃO</button>
        </div>
    </div>
    <script>
        function responderSim() {
            alert('AEEEEEEEEEEEEEEEEEEEEEE');
        }

        function responderNao() {
            alert('Retardada');
        }
    </script>
</body>
</html>
